# application.yml

# COMMON SETTINGS (apply to all profiles)
server:
  port: 8080

spring:
  application:
    name: ChatApp
  profiles:
    active: local    # default when you run on your PC

logging:
  level:
    org.hibernate.SQL: debug
    org.springframework.web: info

---
# LOCAL PROFILE → MySQL
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/ChatApp?createDatabaseIfNotExist=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

---
---
# RENDER PROFILE → H2 (in-memory, with data.sql)
---
spring:
  config:
    activate:
      on-profile: render

  datasource:
    url: jdbc:h2:mem:chatdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create          # create schema on each start
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true   # <— IMPORTANT: run data.sql AFTER schema

  sql:
    init:
      mode: always              # always run data.sql
      # data.sql is auto-picked from classpath:data.sql

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
