<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatApp - Room Chat</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="page-chat">
<div id="mobileOverlay" class="mobile-overlay" onclick="closeSidebar()"></div>

<main class="app-shell">
    <header class="topbar">
        <div class="topbar-left">
            <button class="icon-btn mobile-only nav-toggle-btn" onclick="toggleSidebar()">Open Rooms</button>
            <h2>Room Chat</h2>
        </div>
        <div class="topbar-right">
            <span id="currentUser" class="chip-user"></span>
            <a class="top-link desktop-only" href="/private.html">Private</a>
            <button class="top-link top-link-button top-link-danger desktop-only" type="button" onclick="logout()">Logout</button>
        </div>
    </header>
    <div class="mobile-nav-hint mobile-only">Tap <strong>Open Rooms</strong> to browse rooms and private chat options.</div>

    <div class="chat-layout">
        <aside id="roomSidebar" class="sidebar panel">
            <div class="panel-header">
                <h3>Rooms</h3>
                <button class="icon-btn mobile-only" onclick="closeSidebar()">Close</button>
            </div>

            <div class="form-group sidebar-search-wrap">
                <label for="roomSearchInput">Search rooms</label>
                <input type="text" id="roomSearchInput" class="sidebar-search" placeholder="Search by room name">
            </div>

            <ul id="roomList" class="room-list"></ul>

            <div class="form-section sidebar-note">
                <h3>Private messages</h3>
                <p class="helper-text">Pick a user to start a one-to-one conversation.</p>
                <a class="top-link sidebar-note-link" href="/private.html">Open private chat</a>
            </div>

            <div class="form-section sidebar-actions mobile-only">
                <button class="btn-primary sidebar-action-btn" type="button" onclick="logout()">Logout</button>
            </div>
        </aside>

        <section class="chat-main">
            <div class="chat-main-header">
                <h3 id="currentRoomName">Select a room</h3>
            </div>

            <div id="messages" class="messages-box"></div>

            <div class="chat-input-row">
                <input type="text" id="messageInput" placeholder="Type your message">
                <button class="btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </section>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="/auth.js"></script>
<script src="/chat.js"></script>
</body>
</html>
