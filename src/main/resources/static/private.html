<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatApp - Private Chat</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="page-private">
<div id="mobileOverlay" class="mobile-overlay" onclick="closeSidebar()"></div>

<main class="app-shell">
    <header class="topbar">
        <div class="topbar-left">
            <button class="icon-btn mobile-only" onclick="toggleSidebar()">Users</button>
            <h2>Private Chat</h2>
        </div>
        <div class="topbar-right">
            <span id="currentUser" class="chip-user"></span>
            <a class="top-link" href="/chat.html">Rooms</a>
            <button class="top-link top-link-button top-link-danger" type="button" onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="chat-layout">
        <aside id="userSidebar" class="sidebar panel">
            <div class="panel-header">
                <h3>Users</h3>
                <button class="icon-btn mobile-only" onclick="closeSidebar()">Close</button>
            </div>
            <div class="form-group sidebar-search-wrap">
                <label for="userSearchInput">Search users</label>
                <input type="text" id="userSearchInput" class="sidebar-search" placeholder="Search by username">
            </div>
            <p class="helper-text">Select a user to load message history and continue chatting.</p>
            <ul id="userList" class="user-list"></ul>
        </aside>

        <section class="chat-main">
            <div class="chat-main-header">
                <h3>Chat with: <span id="currentPeerName">Select a user</span></h3>
            </div>

            <div id="privateMessages" class="messages-box"></div>

            <div class="chat-input-row">
                <input type="text" id="privateMessageInput" placeholder="Type a private message">
                <button class="btn-primary" onclick="sendPrivateMessage()">Send</button>
            </div>
        </section>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="/auth.js"></script>
<script src="/private.js"></script>
</body>
</html>
