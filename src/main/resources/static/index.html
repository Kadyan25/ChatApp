<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatApp - Auth</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="page-auth">
<main class="auth-shell">
    <header class="auth-header">
        <h1>ChatApp</h1>
        <p>Real-time rooms and private conversations in one place.</p>
    </header>

    <section id="registerSection" class="form-section auth-section" style="display:none;">
        <h3>Create account</h3>
        <div class="form-group">
            <label for="regUsername">Username</label>
            <input type="text" id="regUsername" placeholder="e.g. mohitk">
        </div>
        <div class="form-group">
            <label for="regEmail">Email</label>
            <input type="email" id="regEmail" placeholder="you@example.com">
        </div>
        <div class="form-group">
            <label for="regPassword">Password</label>
            <input type="password" id="regPassword" placeholder="********">
        </div>
        <button class="btn-primary" onclick="register()">Register</button>
        <div id="regResult" class="status-message"></div>
        <p class="auth-switch">Already have an account?
            <button class="text-link-btn" type="button" onclick="showLogin()">Login</button>
        </p>
    </section>

    <section id="loginSection" class="form-section auth-section">
        <h3>Sign in</h3>
        <div class="form-group">
            <label for="loginUsername">Username</label>
            <input type="text" id="loginUsername" placeholder="Your username">
        </div>
        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="********">
        </div>
        <button class="btn-primary" onclick="login()">Login</button>
        <div id="loginResult" class="status-message"></div>
        <p class="helper-text">On success you will be redirected to room chat.</p>
        <p class="auth-switch">New here?
            <button class="text-link-btn" type="button" onclick="showRegister()">Register</button>
        </p>
    </section>
</main>

<script src="/auth.js"></script>
<script>
    function showRegister() {
        document.getElementById('registerSection').style.display = 'block';
        document.getElementById('loginSection').style.display = 'none';
    }

    function showLogin() {
        document.getElementById('registerSection').style.display = 'none';
        document.getElementById('loginSection').style.display = 'block';
    }
</script>
</body>
</html>
