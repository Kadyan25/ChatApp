<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatApp - Auth</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="app-container">
    <div class="app-header">
        <h1>ChatApp</h1>
    </div>

    <!-- Simple tabs -->
    <div style="display:flex; gap:8px; margin-bottom:8px;">
        <button onclick="showLogin()">Login</button>
    </div>

    <div id="registerSection" class="form-section">
        <h3>Create account</h3>
        <div class="form-group">
            <label for="regUsername">Username</label>
            <input type="text" id="regUsername" placeholder="e.g. mohitk">
        </div>
        <div class="form-group">
            <label for="regEmail">Email</label>
            <input type="email" id="regEmail" placeholder="you@example.com">
        </div>
        <div class="form-group">
            <label for="regPassword">Password</label>
            <input type="password" id="regPassword" placeholder="••••••••">
        </div>
        <button onclick="register()">Register</button>
        <div id="regResult" class="status-message"></div>
    </div>

    <div id="loginSection" class="form-section" style="display:none;">
        <h3>Sign in</h3>
        <div class="form-group">
            <label for="loginUsername">Username</label>
            <input type="text" id="loginUsername" placeholder="Your username">
        </div>
        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="••••••••">
        </div>
        <button onclick="login()">Login</button>
        <div id="loginResult" class="status-message"></div>
        <p class="helper-text">On success you will be redirected to the chat.</p>
    </div>
</div>

<script src="/auth.js"></script>
<script>
    function showRegister() {
        document.getElementById('registerSection').style.display = 'block';
        document.getElementById('loginSection').style.display = 'none';
    }
    function showLogin() {
        document.getElementById('registerSection').style.display = 'none';
        document.getElementById('loginSection').style.display = 'block';
    }
</script>
</body>
</html>
